{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}

<!-- importando o block do base.html no login.html para que possamos mudar
     o nome dele em qualquer outro arquivo, fazendo o base.html uma especie 
     de template para as outras partes do site
    
     isso significa dizer que vocÃª vai precisar fzer um arquivo html para cada pagina
    -->

<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="passoword">Passoword</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
